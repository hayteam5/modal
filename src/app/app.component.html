<div>
  <button class="btn" mat-button (click)="showModal()">Add a new post</button>
</div>

<div *ngFor="let post of posts, let i = index">

  <div *ngIf="post" class="card">

    <div class="postDiv">
      <h1>{{post.title}}</h1>
      <h3>{{post.description}}</h3>
    </div>

    <div class="btnDiv">
      <button class="delete" (click)="onEdit(i)"> Edit</button>
      <button class="delete" (click)="onDelete(i)"> Delete</button>
    </div>

  </div>

</div>
